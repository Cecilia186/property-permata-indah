<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Permata Indah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('property\'s background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* biar tulisan lebih jelas */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        .moto {
            font-size: 1.5rem;
            color: white;
            margin: 15px 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .contact-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #ffffffcc;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .contact-links a:hover {
            background: #ffd700;
            color: black;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- Logo -->
        <img src="logo%20rumah.jpg" alt="Logo Rumah" class="logo">

        <!-- Moto -->
        <h2 class="moto">Hunian Nyaman & Modern untuk Keluarga Anda</h2>

        <!-- Kontak -->
        <div class="contact-links">
            <a href="https://wa.me/6281265595575" target="_blank">WhatsApp</a>
            <a href="https://www.tiktok.com/@property.permata" target="_blank">TikTok</a>
            <a href="https://www.instagram.com/propertypermataindah/" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
